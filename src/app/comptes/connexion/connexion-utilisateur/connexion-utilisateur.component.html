
<div class="card card-signin my-5">
    <div class="card-body">
      <h5 class="card-title text-center">Connexion en tant qu'utilisateur</h5>
      <form >
        <div class="form-group">
            <label for="inputEmail">Mail / nom d'utilisateur</label>
          <input type="email" id="inputEmail" class="form-control rounded" placeholder="Email address" required autofocus>
        </div>

        <div class="form-group">
            <label for="inputPassword">Mot de passe</label>
          <input type="password" id="inputPassword" class="form-control rounded" placeholder="Password" required>
    
        </div>
        <hr class="my-4">
     
        <div class="row ">
            <div class="col-lg-12 text-center">
                <button class="btn btn-md btn-primary" type="submit">Se connecter</button>
            </div>
        </div>

      </form>
    </div>
  </div>
